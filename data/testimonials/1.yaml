text: "The project, led by Charles Culioli, Walid Ben Hamadi, Moez Rais, Rita Sekkat and Denizalp Goktas, also focuses on the theme of support for vulnerable children in Morocco, the issues affecting young girls and the multiple obstacles to their education and emancipation. The project is integrated “into the goals announced by the country and is linked to gender equality and human development in the poor areas.”"
