text: "MENSTRUATIONS - L’année 2017 aura très certainement réussi à lever (en partie) le voile sur le tabou des règles. Après la couverture explicite du magazine L’equipe sur les règles chez les sportives, la parution de plusieurs ouvrages sur le sujet ou la création de maillots adaptés, cinq étudiants de Sciences Po Paris veulent eux aussi briser le tabou persistant des menstruations, au Maroc cette fois-ci."
