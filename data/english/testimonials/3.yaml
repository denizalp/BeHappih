text: "« Humanitarian Action for Protection and Preservation of Intimate Hygiene » (HAPPIH) est le nom de l’initiative portée par cinq étudiants de Sciences Po Paris avec le soutien de la Direction de la coopération internationale de Monaco (DCI). Un projet pilote au Maroc entrepris par Charles Culioli, Walid Ben Hamadi, Moez Rais, Rita Sekkat et Denizalp Goktas, originaires de différents pays notamment du royaume. Leurs objectifs ? Soutenir l’enfance vulnérable au Maroc, aborder le sujet tabou des menstruations, et donc changer les mentalités. (En effet, il est difficile pour les adolescentes ou jeunes femmes habitant dans un milieu populaire de se payer des serviettes hygiéniques jetables. Résultat : elles se voient dans l’obligation d’arrêter l’école pendant quelques jours, car « une simple tâche de règles à l’école peut être sujet de moqueries ou d’excuses pour ne pas y aller », soulignent les initiateurs du projet. (...)"
