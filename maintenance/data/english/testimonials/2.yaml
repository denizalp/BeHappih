text: "Rita Sekkat est étudiante à l’École d’affaires publiques de Sciences Po. Avec quatre étudiants de Sciences Po et d’autres venus de différents horizons, elle s’engage contre la précarité menstruelle en Europe et en Afrique dans le cadre de son association : HAPPIH, Humanitarian Action for Protection and Preservation of Intimate Hygiene."
