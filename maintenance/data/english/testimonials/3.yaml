text: "Je croyais que si je me lavais pendant mes règles, je ne pourrais pas avoir d’enfants plus tard”, confie Oumaima, une adolescente de 15 ans originaire d’un petit village dans la région de Marrakech. Leïla, sa voisine de 14 ans, admet ne pas aller à l’école durant cette période, par peur qu’on se moque d’elle si une tache venait à souiller son pantalon. Saida, qui a aujourd’hui 25 ans, raconte la crainte qu’elle a éprouvée lorsqu’elle a découvert à 13 ans une tache brunâtre dans sa culotte : “J’ai eu très peur, j’ai caché mes vêtements”."
